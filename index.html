<!DOCTYPE html>
<html lang="en">

<head>

        body {

            display: none;

            color: pink;

</head>

<body>
    <div id="countdown">Loading...</div>
    <div id="message">
        <h1>‚ù§Ô∏èüéâHappy Birthday my love, My sunshine. Many Many happy returns of the day. Smile everyday my sweet heart

        <img src="./images/pic1.png" alt="Picture 1">
        <img src="./images/pic2.png" alt="Picture 2">
    </div>

    <script>
        // Function to calculate time difference until 12:08 AM
        function calculateTimeDifference()
        {
            const now = new Date();
            const targetTime = new Date();
            targetTime.setHours(0, 10, 0, 0); // Set time to 12:08 AM

            const timeDifference = targetTime - now;

            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            return { hours, minutes, seconds, timeDifference };
        }

        function startCountdown()
        {
            const countdownElement = document.getElementById("countdown");
            const messageElement = document.getElementById("message");

            const interval = setInterval(() =>
            {
                const { hours, minutes, seconds, timeDifference } = calculateTimeDifference();

                if (timeDifference <= 0) {
                    clearInterval(interval);
                    countdownElement.style.display = "none"; // Hide the countdown
                    messageElement.style.display = "flex"; // Show the birthday message
                    return;
                }

                countdownElement.textContent = `${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }

        // Start the countdown on page load
        window.onload = startCountdown;
    </script>
</body>
